<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить машину</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Добавить машину</h1>
<form th:action="@{/cars/create}" th:object="${carDto}" method="post">
    <div class="mb-3">
        <label class="form-label">Марка</label>
        <input type="text" class="form-control" th:field="*{car.brand}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Модель</label>
        <input type="text" class="form-control" th:field="*{car.model}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Год</label>
        <input type="number" class="form-control" th:field="*{car.year}" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="/cars" class="btn btn-secondary">Назад</a>
</form>
</body>
</html>
